<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cor-de-fundo{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div style="background-color: blue;">
        <p>
            Inline - by using the style attribute inside HTML elements           
        </p>
    </div>
    <div class="cor-de-fundo">
        <p> Internal - by using a &ltstyle&gt element in the &lthead&gt section</p>
    </div>
    <div class="separando-o-estilo">
        <p> External - by using a &ltlink&gt element to link to an external CSS file</p>
    </div>
</body>
</html>
