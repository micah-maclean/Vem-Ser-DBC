<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <header>
        <a href=""><img src="image/Spider-Man.png" alt="logo" width="100"></a>
        <span>Melhores alunos do Vemser de todos os tempos</span>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sobre">sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <label for="name">Digite deu nome completo:</label>
        <input type="text" name="name" id="name" placeholder="Nome Completo">
        <br><br>

        <label for="email">Digite seu e-mail:</label>
        <input type="text" name="email" id="email" placeholder="E-mail">
        <br><br>

        <label for="motive">Qual o motivo do contato:</label>
        <select name="motive" id="motive">
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3">Opção 3</option>
        </select>
        <br><br>

        <label for="message">Sua mensagem</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Salvar">
    </form>
    <footer>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sobre">sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
        <address>AV. Andarai 531 - Porto Alegre</address>
    </footer>
</body>
</html>
