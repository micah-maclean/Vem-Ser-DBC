<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href=""><img src="image/Spider-Man.png" alt="logo" width="100"></a>
                <span>Melhores alunos do Vemser de todos os tempos</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h1>Contato</h1>
            <form>
                <div>
                    <label for="name">Digite deu nome completo:</label> 
                    <input type="text" name="name" id="name" placeholder="Nome Completo"> 
                </div>
                <div>
                    <label for="email">Digite seu e-mail:</label>
                    <input type="text" name="email" id="email" placeholder="E-mail">
                </div>
                <div>
                    <label for="motive">Qual o motivo do contato:</label>
                    <select name="motive" id="motive">
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                    </select>
                </div>
                <div>
                    <label for="message">Sua mensagem</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Salvar" class="button">
            </form>
        </div>
    </section>
   

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
            <address>AV. Andarai 531 - Porto Alegre</address>
        </div>
    </footer>
</body>
</html>
