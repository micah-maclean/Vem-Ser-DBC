<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <title>ECOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <header>
       <a classhref="#"><img src="./images/logo.png" alt="Logo" class="logo"></a>
       <nav>
            <a href="#">
                <i class="fa-solid fa-bars"></i>
                <p>Menu</p>
            </a>
            <input class="barra-de-pesquisa" type="text" placeholder="Pesquisar">
       </nav>

    </header>
    <main>
        <div class="container">
            <section class="news rounded">
                <h3>NOTÍCIAS RECENTES</h3>
            </section>
            <aside>
                <section class="systems rounded">
                    <h3>SISTEMAS E PROCESSOS</h3>
                    <div class="grid">
                        <div class="rounded">
                            <i class="fa-solid fa-users"></i>
                            <span>Contatos</span>
                        </div>
    
                        <div class="rounded">
                            <i class="fa-solid fa-clock"></i>
                            <span>Portal Metadados</span>
                        </div>
    
                        <div class="rounded">
                            <i class="fa-solid fa-brain"></i>
                            <span>BI - DBC</span>
                        </div>
    
                        <div class="rounded">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Emails</span>
                        </div>
    
                        <div class="rounded">
                            <i class="fa-solid fa-screwdriver-wrench"></i>
                            <span>CSC</span>
                        </div>
    
                        <div class="rounded">
                            <i class="fa-solid fa-folder-open"></i>
                            <span>documentos DBC</span>
                        </div>
    
                        <div class="rounded">
                            <i class="fa-solid fa-cloud"></i>
                            <span>File Cloud</span>
                        </div>
                    </div>
                </section>

                <section class="birthday rounded">
                    <h3>ÚLTIMOS ANIVERSÁRIOS</h3>
                    <div class="grid">

                    </div>
                </section>
            </aside>
        </div>
    </main>
</body>
</html>
